        <body>
            <div class="container">
            
            <header>
              <span>Create A New Account to Help your local Neighborhood</span>
              <h1>Create New Account</h1>
            </header>
        
            <form action="index.html" method="post">
                      
                <fieldset>         
                    <legend>New Account Information</legend>

                    <label for="first-name"> First Name:</label><br>
                    <input type="text" id="first-name" name="first_name" placeholder="required">
                    <p id ="first-name-error"></p>

                    <label for="middle-name"> Middle Name:</label><br>
                    <input type="text" id="middle-name" name="middle_name" placeholder="optional">
                    <p id ="middle-name-error"></p>

                    <label for="last-name"> Last Name:</label><br>
                    <input type="text" id="last-name" name="last_name" placeholder="required">
                    <p id ="last-name-error"></p>

                    <label for="user-name"> UserName:</label><br>
                    <input type="text" id="user-name" name="user_name" placeholder="required">
                    <p id ="user-name-error"></p>
                    
                    <label for="create-password"> Create Password:</label><br>
                    <input type="text" id="create-password" name="create_password" placeholder="required">
                    <p id ="createPassword-error"></p>

                    <label for="mail">Email:</label><br>
                    <input type="email" id="mail" name="user_email" placeholder="required">
                    <p id = "mail-error"></p>

                    <label for="streetAddress">Street Address:</label><br>
                    <input type="text" id="street-address" name="street_address" placeholder="required">
                    <p id = "address-error"></p>

                    <label for="city">City:</label><br>
                    <input type="text" id="City" name="city" placeholder="required">
                    <p id = "city-error"></p>

                    <label for="state">State:</label><br>
                    <input type="text" id="State" name="state" placeholder="required">
                    <p id = "state-error"></p>

                    <label for="zip">Zip:</label><br>
                    <input type="text" id="Zip" name="zip" placeholder="required">
                    <p id = "zip-error"></p>

                    <label for="cell">Cell:</label><br>
                    <input type="text" id="Cell" name="cell" placeholder="optional">
                    <p id = "cell-error"></p>

                    <label for="cell">Office Number:</label><br>
                    <input type="text" id="office-number" name="office-number" placeholder="optional">
                    <p id = "cell-error"></p>
        
                </fieldset>      
                
              <button type="submit" id = 'submitButton'>Register</button>
              <p id = 'fillOutAllFields'></p>
            </form>
        
          </div>
